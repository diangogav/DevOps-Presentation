			<div  class="fe-persistent-header" style="background-image: linear-gradient(to bottom right, #919394, #04BBF9,#05FCC4); height: 80px" >

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: 960,
				height: 700,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.addEventListener( 'ready', function( event ) {

				var slide = Reveal.getCurrentSlide();
				document.getElementById("header-title").textContent = slide.getElementsByClassName("title")[0].textContent
			});

			Reveal.addEventListener( 'slidechanged', function( event ) {

				var slide = Reveal.getCurrentSlide();
				document.getElementById("header-title").textContent = slide.getElementsByClassName("title")[0].textContent
			})

		</script>
